<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Verbal Diarrhoea</title>
  <link rel="stylesheet" href="./css/animate.css">
  <link rel="stylesheet" href="./css/style.css">
  </script>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Crimson+Text|Indie+Flower" rel="stylesheet">
</head>
<body>
  <div class="game-view">
  <div class="top-section">
    <div class="score-section">
      <button id="hint1-button">Click for a hint</button>
    <div id="hint1"></div>
    <button id="hint2-button">Click for a hint</button>
    <div id="hint2"></div>
    <button id="hint3-button">Click for a hint</button>
    <div id="hint3"></div>
    </div>
    <div class="title-section">
      <h1>Verbal Diarrhoea.</h1>
      <h2>Improve your wordpower by solving anagrams</h2>
    </div>
    <div class="energy-section">
      <center>
      <div class="energy-bar">
        <div id="filling"></div>
      </div>
      <div class="score-circle">
              <br>
              <label class="score-label">Score</label><br>
              <strong id="score"></strong>
            </div>
      <div class="timer-circle">
        <br>
        <label class="timer-label">Timer</label><br>
        <strong id="time"></strong>
      </div>
    </center>
    </div>
  </div>
    <div class="view">
    	<div class="word">
    		<div class="word-section">
    		  <table width="100%">
    		      <tr class="question"></tr>
    	      </table>
    		</div>
    	</div>
    	<div class="answer-section">
    		<input type="text" name="" id="answer" placeholder="type your answer here">
    		<button class="submit">submit</button>
    	</div>
    </div>
  </div>
    <script src="./js/script.js"></script>
    <audio src="./sounds/toiletflush.mp3" id="audio"></audio>
</body>
</html>
