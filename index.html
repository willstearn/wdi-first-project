<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Verbal Diarrhoea</title>
  <link rel="stylesheet" href="./css/animate.css">
  <link rel="stylesheet" href="./css/style.css">
  </script>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Crimson+Text|Indie+Flower" rel="stylesheet">
</head>
<body>
  <div class="top-section">
    <div class="score-section">
    </div>
    <div class="title-section">
      <h1>Verbal Diarrhoea.</h1>
      <h2>Unscramble the letters to solve the anagram</h2>
    </div>
    <div class="energy-section">
      <center>
      <div class="energy-bar">
        <div id="filling"></div>
      </div>
      <div class="timer-circle">
        <br>
        <label class="timer-label"></label><br>
        <strong id="time">60</strong>
      </div>
    </center>
    </div>
  </div>
    <div class="view">
    	<div class="word">
    		<div class="word-section">
    		  <table width="100%">
    		      <tr class="question"></tr>
    	      </table>
    		</div>
    	</div>
    	<div class="answer-section">
    		<input type="text" name="" id="answer" placeholder="type your answer here">
    		<button class="submit">submit</button>
    	</div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
